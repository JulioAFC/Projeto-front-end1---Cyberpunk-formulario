<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./imagens/favicon.jpg">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--HOVER-->
    <link rel="stylesheet" href="./css/hover.css">
    <!--ANIMAÇÕES-->
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Tourney:wght@300&display=swap" rel="stylesheet">
    <title>Cyberpunk 2077 - Formulário de inscrição</title>
</head>

<body>
    <img class="background" style="background: fixed;" src="./imagens/back2.jpg" alt="cyberpunk soldado">
    <!--BOX FORM-->
    <form id="form" class="slide-form" method="POST" >
        <h1>Inscreva-se</h1>
        <!--NOME-->
        <div>
            <label for="nome">Nome:</label> <!--label = Atribuição de textos descritivos-->
            <input class="hvr-bk" type="text" id="nome" name="Nome" placeholder="Digite seu nome aqui">
        </div>
        <!--EMAIL-->
        <div>
            <label for="email">E-mail:</label>
            <input class="hvr-bk" type="email" id="email" placeholder="contato@email.com">
        </div>        
        <!--SENHA-->
        <div>
            <label for="senha">Senha:</label>
            <input class="hvr-bk" type="senha" id="senha" placeholder="********">
        </div>
        <!--BOTÕES-->
        <div>
            <button class="botao">Enviar</button>
            <button class="botao">Cancelar</button>
        </div>
    </form>
    
</body>
<footer>
    <!--Criação do rodapé-->
    <h2>Obrigado por acessar o nosso site!</h2>
    <div><img class="figpositivo"src="./imagens/figpositivo.png" alt="ícone acenando positivamente"></div>
</footer>
</html>
